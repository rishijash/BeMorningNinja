<html>
<head>
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="clock.css">
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="web-assets/clock_alarm.js"></script>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.4.0/lib/darkmode-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
<section id="settings">
    <div class="container">
        <div class="row" style="height: 100%;">
            <div class="border-box col s12 m6 offset-m3">
                <div class = "row">
                    <div class="carousel carousel-slider col s12 m10 offset-m1">
<!--                        <div class="carousel-item gray" href="#one!" >-->
<!--                            <div style="position: relative;">-->
<!--                                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Gary_Vaynerchuk_public_domain.jpg" height="100%" width="100%">-->
<!--                                <div class="img-card" style="position: absolute; top: 75%; background-color: grey; height:25%; width: 100%; opacity: 0.85; text-align: left;">-->
<!--                                    @garyvee <br/>-->

<!--                                    <i>Fun fact: 10 people woke up like Ninja with Garry Vee.</i>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->

                    </div>
                </div>
                <div class="row">
                    <div class="clock col s12 m12">
                        <div class="box">
                            <h1 id="wrapper">12:00:00</h1>
                        </div>
                        <div class="row">
                            <div class="col s4 m2">
                                <select id="alarm_hours">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="col s4 m2">
                                <select id="alarm_minutes">
                                    <option value="0">0</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                    <option value="30">30</option>
                                    <option value="35">35</option>
                                    <option value="40">40</option>
                                    <option value="45">45</option>
                                    <option value="50">50</option>
                                    <option value="55">55</option>
                                </select>
                            </div>
                            <div class="col s4 m3">
                                <select id="alarm_ampm">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                            <div class="col s12 m5">
                                <button id="submit" class="waves-effect waves-light grey btn">Set Alarm</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m4 offset-m8">
                                <p class="clock_name">BeMorningNinja</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
    $(document).ready(function() {
        // var slider = $('.carousel.carousel-slider');
        // slider.carousel({
        //     fullWidth: false,
        //     indicators: true
        // });

        $('select').material_select();

        new Darkmode().showWidget();
        var safeColors = ['00','33','66','99','cc','ff'];
        var rand = function() {
            return Math.floor(Math.random()*6);
        };
        var r = safeColors[rand()];
        var g = safeColors[rand()];
        var b = safeColors[rand()];
        $('clock').css('background-color',"#"+r+g+b);

    });
    function showMsg(item) {
        alert(item);
    };
</script>
</body>
</html>
