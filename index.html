<html>
	<head>
	  <title>Alarm Clock</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" href="web-assets/clock.css">
	  <script type="text/javascript" src="web-assets/clock.js"></script>
	</head>
	<body>
		<section id="clock">
			<h1 id="wrapper">12:00:00</h1>
		</section>

		<section id="settings">
            <audio id="myAudio" src="https://scontent.cdninstagram.com/v/t50.16885-16/10000000_164295044690786_304540860911773073_n.mp4?_nc_ht=scontent.cdninstagram.com&oe=5D73FB39&oh=09eb50e3581c5d1bd5c0cb97132dfe56" controls></audio>
			<h2>BeMorningNinja: Set time and let your favourite Instagram Influencer wake you up. 💪 </h2>

			<select id="alarm_hours"></select>

			<select id="alarm_minutes"></select>

			<select id="alarm_ampm">
				<option value="AM">AM</option>
				<option value="PM">PM</option>
			</select>

			<select id="alarm_name">
			</select>

			<button id="submit">Submit</button>


			<section>
				<h3 id="alarm_message">You have not set any alarms yet</h3>
					<ul id="alarm_list"></ul>
			</section>

		</section>


        <!-- The Modal -->
        <div class="modal" id="alarmPlayer">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="alarmPlayerTitle" >Let's get this Bread 🍞🥖!! ⏰ 🏃 </h4>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body" id="alarmPlayerBody">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer" id="alarmPlayerFooter">
                        <div class="row" style="width: 100%">
                            <div class="col-6"><button class="btn btn-block btn-info" id="strongMorning">💪</button></div>
                            <div class="col-6"><button class="btn btn-block btn-danger" id="lazyMorning">😴</button></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

	</body>
</html>
